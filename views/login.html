<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <script src="../js/dist/seajs/2.3.0/dist/sea.js"></script>
    <link rel="stylesheet" href="../css/wzl-bootstrap.css?q=1111"/>
    <script>
    function load(){
    	seajs.config({
            base:'../js/dist'
       })
        seajs.use('wzlh5/1.0.0/user',function(login){
            login.login();
        })
    }
        
    </script>
</head>
<body onload="load()">

<div id="warp">
    <div class="top-buff-bar"></div>
    <nav class="wzl-navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="wzl-nav-bar" onclick="location.href='index.html'">
                    <span class="glyphicon glyphicon-wzl-back" ></span>登录
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <form action="" role="form" class="">
            <ul class="login-list-group">
                <li class="login-list-group-item">
                    <div class="input-group">
                        <div class="login-input-group-addon"><span class="glyphicon glyphicon-wzl-user"></span></div>
                        <input type="text" class="form-control" name="username" placeholder="用户名/手机号" maxlength="30"/>
                    </div>
                </li>
                <li class="login-list-group-item">
                    <div class="input-group">
                        <div class="login-input-group-addon"><span class="glyphicon glyphicon-wzl-lock"></span></div>
                        <input type="password" class="form-control" name="password" placeholder="请输入密码" maxlength="15"/>
                    </div>
                </li>
                <li class="login-list-group-item clearfix wzl-verifycode-block">
                    <div class="pull-left">
                        <input type="text" class="form-control wzl-verify-input" style="width:100px;" placeholder="输入验证码" name="vercode" maxlength="6"/>
                    </div>
                    <div class="pull-right wzl-child-block">
                        <div class="wzl-verifyphone-block">
                            <button class="btn btn-xs  wzl-getverify-phone ">获取验证码</button>
                        </div>
                        <div class="wzl-verifyimg-block">
                            <img src="" class="wzl-verify-code"  alt="验证码"/>
                            <span class="wzl-verify-refresh">刷新</span>
                        </div>
                    </div>
                </li>
            </ul>
            <p class="text-danger register-tips" style="height:0px;display: none">用户名格式有误！</p>
            <div class="form-group">
                <div class="checkbox hidden">
                    <label>
                        <input type="checkbox"> 提交注册同意<a href="javascript:;">《我中啦彩票服务条款》</a>
                    </label>
                </div>
            </div>
            <div class="form-group wzl-mb-40">
                <div class="checkbox">
                    <label class="hidden">
                        <input type="checkbox" checked >记住密码
                    </label>
                    <label class="pull-right"> <a href="findpwd.html">忘记密码?</a></label>
                </div>
            </div>
            <div class="form-group hidden">
                <p>为了方便您使用我中啦服务，请输入手机号</p>
                <input type="text" class="form-control border" placeholder="输入手机号"/>
                <br/>
                <a href="javascript:;" class="btn btn-wzl-default btn-lg btn-block">下一步</a>
            </div>
            <div class="form-group">
                <a href="javascript:;" id="login" class="btn btn-wzl-default btn-lg btn-block">登录</a>
                <a href="register.html"  class="btn btn-wzl-info btn-lg btn-block">注册</a>
            </div>
        </form>

    </div>
    <div id="loginTips" class="text-center">
        <!--<p> 客服电话：4006865015</p>-->
        <div class="Oauth_tips hidden">
            <div class="Oauth_title">
                <span class="text-center">也可以使用一下方式登录</span>
            </div>
            <hr/>
        </div>
        <div class='Oauth_login text-center hidden'>
            <a href="javascript:;" class="icon-alipay" title="支付宝登录"></a>
            <a href="javascript:;" class="icon-qq" title="QQ登录"></a>
        </div>
    </div>
</div>

</body>
</html>
