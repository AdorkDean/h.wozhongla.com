<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>最新开奖</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/list.css"/>
</head>
<body>
<header>
    <a class="header-back" id="headerBack" href="#"><span id="title"></span></a>
    <div class="dr header-collect dn" id="justOff">定制</div>
    <div class="dr header-collect-on dn" id="justOn">取消</div>
</header>
<section class="head-h45 nav-group pf">
    <ul class="nav-group" id="navGroup">
        <li class="action">
            <a href="javascript:;" id="listLink">最近开奖</a>
        </li>
        <li>
            <a href="javascript:;" id="detailLink">开奖详情</a>
        </li>
        <li>
            <a href="javascript:;" id="chatrLink">走势图表</a>
        </li>
    </ul>
</section>
<section class="head-h80 foot-h20">
    <ul id="resultLIst" class="result-list">
    </ul>
</section>

<script id="resultLIstTemp" type="text/x-handlebars-template">
    {{#each list}}
    <li>
        <div class="floating-zjkj icon-right"></div>
        {{#if isGp}}
        <a href="javascript:" class="result-list-item">
            {{else}}
            <a href="detail.html?lotId={{id}}&issue={{issue}}" class="result-list-item icon-right">
                {{/if}}
                <div class="result-item-title">
                    <span class="result-item-name">{{name}}</span>
                    <span class="result-item-qc">{{issue}}期</span>
                    <span class="result-item-time">{{date}}</span>
                </div>
                <div class="result-item-detail">
                    {{{ball}}}
                </div>
            </a></a>
            <div class="analyse-detail dn">
            <table cellspacing="0" class="bordered">
                <tr>
                    <th class="red">红球</th>
                    <td>区间比 1：2：3</td>
                    <td>首尾号 01 06</td>
                </tr>
                <tr class="delin">
                    <th class="blue">蓝球</th>
                    <td>大奇数 ３区</td>
                    <td>&nbsp;</td>
                </tr>
            </table>
        </div>
    </li>

    {{/each}}
</script>
<div class="loading tc dn" id="loading"></div>
<script ty src="cordova.js"></script>
<script src="js/sea.js" id="seajsnode"></script>
<script src="js/config.js"></script>
<script>
    seajs.use('list', function (main) {
        main.init();
    })
</script>
</body>
</html>
