
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>身份资料</title>
    <link rel="stylesheet" href="../css/wzl-bootstrap.css?q=1111"/>
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <script src="../js/dist/seajs/2.3.0/dist/sea.js"></script>
    <script>

        seajs.config({
            base:'../js/dist'
        })

        seajs.use('wzlh5/1.0.0/user',function(userA){
            userA.userA('udataid');
        })
    </script>
</head>
<body>
<div id="warp">
    <div class="top-buff-bar"></div>
    <nav class="wzl-navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="wzl-nav-bar" onclick="history.back(-1)">
                    <span class="glyphicon glyphicon-wzl-back"></span>身份资料
                </div>
            </div>
        </div>
    </nav>


    <div class="container">
        <form action="" role="form" class="">
            <ul class="udataid-list-group mb60" >
                <li class="udataid-list-group-item ">
                    <input type="text" class="udataid-form-control" name="username" id="realname" value="" placeholder="真实姓名 （必填）"/>
                </li>
                <li class="udataid-list-group-item clearfix ">
                    <input type="text" class="udataid-form-control wzl-verify-input" name="userid" id="idcard" placeholder="身份证号（必填）"/>
                </li>
                <li class="udataid-list-group-item clearfix ">
                    <input type="text" class="udataid-form-control wzl-verify-input" name="useraddress" id="address" placeholder="家庭住址（选填）" maxlength="20"/>
                </li>

            </ul>

            <a href="javascript:;" class="btn btn-wzl-default btn-lg btn-block wzl-mb-20" id="udata-id"> 保存</a>
        </form>


    </div>
</div>
</body>
</html>
