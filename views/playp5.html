<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>玩法介绍 排列五</title>
    <link rel="stylesheet" href="../css/wzl-bootstrap.css?q=1111"/>
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
</head>
<body>
<div id="warp">
  <div class="top-buff-bar"></div>
    <nav class="wzl-navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="wzl-nav-bar"  onclick="history.back(-1)">
                    <span class="glyphicon glyphicon-wzl-back"></span>
                    <span class="wzl-nav-dropdown">
                        玩法介绍
                    </span>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="panel panel-wzl">
            <div class="panel-heading">投 注</div>
            <div class="panel-body">
            <p>　　从0—9中选5个数字进入投注，5个数字需按固定的顺序排列好
                </p>
            </div>
        </div>
        <div class="panel panel-wzl">
            <div class="panel-heading">设 奖</div>
            <div class="panel-body">
                <p>
                 　　10万元/注
                </p>
            </div>
        </div>
        <div class="panel panel-wzl">
            <div class="panel-heading">中奖规则</div>
            <div class="panel-body">
                <p>　　投注号码与当期开奖号码全部一致，且顺序相同
				</p>
            </div>
        </div>
        <div class="panel panel-wzl">
            <div class="panel-heading">领 奖</div>
            <div class="panel-body">
                <p>　　中奖后奖金会自动派发到彩票账户中，奖金到账后可直接提款，也可继续购彩。从彩票账户提款是提至财付通账户，您可以从财付通账户再提款至银行卡。（不分大奖和小奖，领奖提款都是一样的流程）
                </p>
            </div>
        </div>


    </div>
</div>
</body>
</html>
