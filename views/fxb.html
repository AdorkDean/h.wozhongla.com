<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>风向标</title>
	<link rel="stylesheet" href="../css/wzl-bootstrap.css"/>
	<script src="../js/dist/seajs/2.3.0/dist/sea.js"></script>
	<link rel="icon" href="../favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
	<script>
        seajs.config({
            base:'../js/dist'
        })
        seajs.use('wzlh5/1.0.0/wzlindex',function(wzlindex){
            wzlindex.wzlindex('fxb');
        })
	</script>

</head>
<body class="fxb-box">
<div id="warp" class="fxb-warp">
	<div class="top-buff-bar"></div>
	<nav class=" fxb-navbar wzl-navbar" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<div class="wzl-nav-bar" onClick="location.href='index.html'">
					<span class="glyphicon glyphicon-wzl-back"></span>
					风向标精选推荐
				</div>
			</div>
		</div>
	</nav>

	<div id="fxb-slide">

		<div class="slideImg swiper-container2">
			<ul class="slideList swiper-wrapper swiper-height">
					<div class="loading-txt">数据正在加载中，请您稍等片刻...</div>
			</ul>
			<div style="height: 200px"></div>
		</div>


	</div>
			<div class="fxb-foot">
				<div class="pagination2"></div>

				<div class="fxb-more text-center"><a target="_blank" href="http://m.310data.com/">更多推荐尽在310data.com</a></div>
				<div class="fxb-item-bottom">
					<div class="pull-right fxb-money w50">金额：<span class="fxb-red" id="money">0元</span><br/>最高奖金：<span
									class="fxb-red" id="backmoney">0元</span></div>

					<div class="pull-right w50">
						<div class="buy-bar-info">
							<span class="glyphicon icon-plus order-buy-items buy-bar-qcplus pull-right"></span>
							<input type="text" value="1" class="input-small fxb-input text-center pull-right">
							<span class="glyphicon icon-minus order-buy-items buy-bar-qcminus pull-right"></span>
							
						</div>
					</div>
					
				</div>
				<div class="fxb-group">
					<a href="javascript:;" id="fxbbuy" class=" fxb-default btn-lg btn-block ">购 买</a>
				</div>
			</div>

<script id="table-template1" type="text/x-handlebars-template">
{{#each data}}
<li class="swiper-slide">
	<div class="fxb-container">
		<div class="fxb-pk">
			<div class="fxb-all jc-jchh-all">
				{{#each list}}
				<h5 class="text-center">
					<font class="fxb-t16">{{matchHome}} VS {{matchGuest}}</font><br/>
					{{matchName}} {{stopSaleTime}}截止</h5>
				<ul class="fxb-list" data-issue="{{t1.issue}}">
					<li class="fxb-win {{sa}}">胜{{s}}</li>
					<li class="fxb-flat {{pa}}">平{{p}}</li>
					<li class="fxb-lose {{fa}}">负{{f}}</li>
				</ul>
				{{/each}}
			</div>
			<div class="prompt-box">
				<div class="prompt">{{body}}</div>
			</div>
		</div>
	</div>
</li>
{{/each}}
</script>


</body>
</html>
